<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Email Notification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333333;
    }
    p {
      font-size: 14px;
      color: #666666;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 th:text="${welcome} + ', ' + ${name} + '!'"></h2>
  <p th:text="${body}"></p>
  <p>
    <a th:href="${url}" th:text="${linkText}" target="_blank"/>
  </p>
  <p th:utext="${manually}"></p>
</div>
</body>
</html>
